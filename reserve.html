    <div class="modal fade" id="book" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

          </div>

          <div class="modal-body">
            <form action="" role="form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter a name" required> 
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control js-input-form" id="numbersonly" onkeypress="return isNumberKey(event)" placeholder="998901234567" required>
              </div>
              <div class="form-group">
                <label for="date">Date</label>
                <input type="" class="form-control" id="datepicker" placeholder="MM/DD/YYYY" required>
              </div>
              <div class="form-group">
                <label for="">Guest Number</label>
                <select class="form-control" name="" id="sel1">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">If more. Please indicate in the comment!</option>
                </select>
                <!--input type="text" name="" id="num" class="form-control" placeholder="How Many Guests?" required-->
              </div>
              <div class="form-group">
                <label for="comment">Your Suggestion</label>
                <textarea name="form-control" id="comment" cols="78" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-block">MAKE RESERVATION</button>
            </form>
            
          </div>

  function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
    return true;
  }
