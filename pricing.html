        <div id="login" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <ul class="nav nav-tabs" id="tabContent">
                                <li class="active"><a href="#sign-in" data-toggle="tab">Sign In</a></li>
                                <li><a href="#sign-up" data-toggle="tab">Sign Up</a></li>
                            </ul>
                            <div class="modal-body">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="sign-in">
                                        <form class="form-login" method="" action="">
                                            <div class="form-register-with-email">
                                                <div class="form-white-background">
                                                        <div class="form-row">
                                                            <label>
                                                                <span>Email</span>
                                                                <input type="email" name="email" placeholder="Email">
                                                            </label>
                                                        </div>

                                                        
                                                        <div class="form-row">
                                                            <label>
                                                                <span>Password</span>
                                                                <input type="password" name="password" placeholder="Password">
                                                            </label>
                                                        </div>

                                                        <div class="form-row">
                                                            <button type="submit">Sign In</button>
                                                        </div>
                                                        <a href="#" class="form-forgotten-password">Forgotten password?</a>
                                                </div>
                                            </div>
                                            <div class="or">OR</div>
                                                <div class="container-social">
                                                    <button class="form-google-button">Google</button>
                                                    <button class="form-facebook-button">Facebook</button>
                                                    <button class="form-twitter-button">Twitter</button>
                                                </div>
                                        </form>
                                    </div>
                                    <div class="tab-pane" id="sign-up">
                                        <form class="form-register" method="" action="">
                                            <div class="form-register-with-email">
                                                <div class="form-white-background">
                                                    <div class="form-row">
                                                        <label>
                                                            <span>Name</span>
                                                            <input type="text" name="name" placeholder="Name">
                                                        </label>
                                                    </div>
                                                    <div class="form-row">
                                                        <label>
                                                            <span>Email</span>
                                                            <input type="email" name="email" placeholder="Email">
                                                        </label>
                                                    </div>
                                                    <div class="form-row">
                                                        <label>
                                                            <span>Password</span>
                                                            <input type="password" name="password" placeholder="Password">
                                                        </label>
                                                    </div>
                                                    <div class="form-row">
                                                        <label>
                                                            <span>Confirm Password</span>
                                                            <input type="password" name="confirm-password" placeholder="Confirm Password">
                                                        </label>
                                                    </div>
                                                    <div class="form-row">
                                                        <label class="form-checkbox">
                                                            <input type="checkbox" name="checkbox" checked>
                                                            <span>I agree to the <a href="#">terms and conditions</a></span>
                                                        </label>
                                                    </div>
                                                    <div class="form-row">
                                                        <button type="submit" id="register">Register</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="or">OR</div>
                                            <div class="container-social">
                                                <button class="form-google-button">Google</button>
                                                <button class="form-facebook-button">Facebook</button>
                                                <button class="form-twitter-button">Twitter</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
